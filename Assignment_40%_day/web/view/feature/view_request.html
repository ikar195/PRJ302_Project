<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn xin nghỉ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FCE5D3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .input-box {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .status {
            font-weight: bold;
            color: #d9534f;
        }
        .back-btn {
            background-color: #357EC7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #285A8C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chi tiết đơn xin nghỉ</h2>
        <p><b>[Tên nhân viên]</b> - <b>[Phòng ban]</b></p>
        <div class="input-group">
            <label>Từ ngày:</label>
            <div class="input-box">[Ngày]</div>
        </div>
        <div class="input-group">
            <label>Tới ngày:</label>
            <div class="input-box">[Ngày]</div>
        </div>
        <div class="input-group">
            <label>Lý do:</label>
            <div class="input-box">[Lý do]</div>
        </div>
        <p class="status">Trạng thái: [Trạng thái]</p>
        <button class="back-btn">Quay lại</button>
    </div>
</body>
</html>
