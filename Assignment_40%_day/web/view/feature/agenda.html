<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Nhân Sự</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .present {
            background-color: green;
            color: white;
        }
        .absent {
            background-color: red;
            color: white;
        }
        .none {
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>Agenda Nhân Sự</h2>
    <table>
        <tr>
            <th>Nhân sự</th>
            <th>1/1</th>
            <th>2/1</th>
            <th>3/1</th>
            <th>4/1</th>
            <th>5/1</th>
            <th>6/1</th>
            <th>7/1</th>
            <th>8/1</th>
            <th>9/1</th>
        </tr>
        <tr>
            <td>Mr A</td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
        </tr>
        <tr>
            <td>Mr B</td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="absent"></td>
            <td class="absent"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
        </tr>
        <tr>
            <td>Mr C</td>
            <td class="present"></td>
            <td class="absent"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="absent"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
        </tr>
        <tr>
            <td>Mr D</td>
            <td class="present"></td>
            <td class="absent"></td>
            <td class="absent"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
            <td class="present"></td>
        </tr>
    </table>
</body>
</html>
